<table class="table table-hover" *ngIf="!selectedOrder">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Order ID</th>
      <th scope="col">Order Date</th>
      <th scope="col">Order A
        mount</th>
      <th class="text-center" scope="col ">Action</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let order of orders.reverse();let i=index">
      <th scope="row">{{i+1}}</th>
      <td>{{order.OrderId}}</td>
      <td>{{order.OrderDateTime | date }}</td>
      <td>{{ order.OrderTotal | currency:"INR":"symbol"}}</td>
      <td class="text-center">
        <div class="btn-group " role="group" aria-label="Basic mixed styles example">
        <button type="button" class="btn btn-primary" (click)="editOrder(order)">Edit</button>

      </div></td>
    </tr>

  </tbody>
</table>
<app-order *ngIf="selectedOrder" [order]="selectedOrder"></app-order>
