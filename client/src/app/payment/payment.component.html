<div class="container my-5 mx-10" *ngIf="!orderstatus">
  <h2>Payment Information</h2>
  <div class="form-check mb-3">
  <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault1">
  <label class="form-check-label" for="flexCheckDefault">
   UPI
  </label>
</div>
<div class="form-check mb-3">
  <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault2">
  <label class="form-check-label" for="flexCheckDefault2">
   Card/Net Banking
  </label></div>
  <div class="form-check mb-5">
  <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault3">
  <label class="form-check-label" for="flexCheckDefault3">
   Cash On Delivery
  </label>
</div>
<div clas="mt-5">
<button type="button" class="btn btn-primary" (click)="pay()" >Pay Now</button>


</div>
</div>
<div class="container mt-5" *ngIf="order">
  <div class="card" >
    <div class="card-header">
      Order Confirmation
    </div>
    <div class="card-body">
      <h5 class="card-title">Thank You For Placing Order</h5>
      <p class="card-text">Your Order Id is{{order.OrderId}} of Rs.{{order.OrderTotal}}. It will reach you within 3-7 days.</p>

    </div>
  </div>

    </div>
