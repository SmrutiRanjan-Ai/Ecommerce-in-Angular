<div class="container mt-5">
<div class="accordion" id="accordionExample" *ngFor="let c of categories">
  <div class="accordion-item">
    <h2 class="accordion-header" id="'heading'+c.CategorySlug">
      <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="'#collapse'+c.CategorySlug" aria-expanded="true" aria-controls="'collapse'+c.CategorySlug">
        {{c.CategorySlug}}
      </button>
    </h2>
    <div id="'collapse'+c.CategorySlug" class="accordion-collapse collapse show" aria-labelledby="headingOne" data-bs-parent="#accordionExample">
      <div class="accordion-body">
        <div class="row" *ngIf="products">
          <ng-container *ngFor="let i of products;" >
            <app-card class="col-sm-3 mb-2" *ngIf="i.ProductCategories == c.CategorySlug" [title]="i.ProductName"
          [imageUrl]="i.ProductImageUrl"
          [price]="i.ProductPrice"
          [featuredPrice]="i.ProductFeaturedPrice"
          [description]="i.ProductDescription"
          [id]="i.ProductId"
          [ProductImageUrl]="i.ProductImageUrl"
          >
          {{i.ProductCategories}}
          </app-card>

         </ng-container>

        </div>
      </div>
    </div>
  </div>

</div>
</div>
