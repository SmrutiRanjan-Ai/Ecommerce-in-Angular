<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">{{posts.title}}</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" routerLink="/">Home</a>
        </li>
        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
            {{posts.category}}
          </a>
          <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
            <li *ngFor="let c of categories"><a class="dropdown-item" href="/category/{{c.CategorySlug}}">{{c.CategorySlug}}</a></li>

            <li><hr class="dropdown-divider"></li>
            <li><a class="dropdown-item" routerLink="categories">Browse All</a></li>
          </ul>
        </li>

      </ul>
      <form class="d-flex" (submit)="onSubmit($event)">
        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search"
        (input)="term=$any($event.target).value">
        <button class="btn btn-outline-success" type="submit" >Search</button>
      </form>
      <ul class="navbar-nav mw-auto mb-2 mb-lg-0">
      <li class="nav-item" *ngIf="!user" >
        <a class="nav-link"  href="/login/">Login</a>
      </li>
      <li class="nav-item" *ngIf="user">
        <a class="nav-link" href="" (click)="logout()">Logout</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" aria-current="page" routerLink="/cart/" >Cart</a>
        <span *ngIf="user"></span>
      </li>
      <li class="nav-item" *ngIf="user" >
        <a class="nav-link" routerLink="/user">Hi {{user.username}}</a>
      </li></ul>
    </div>
  </div>
</nav>
